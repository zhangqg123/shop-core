<div class="layui-form-item" >
    <label class="layui-form-label" style="width: 150">支付宝合作伙伴id： </label>
    <div class="layui-input-block">
      	<input type="text"  name="partner" id="partner"  value="${partner!''}" maxlength="50"   lay-verify="required" autocomplete="off" class="layui-input" style="width: 480">
    </div>
</div>

<div class="layui-form-item" >
    <label class="layui-form-label" style="width: 150"> 支付宝安全校验码：</label>
    <div class="layui-input-block">
      	<input type="text"  name="key"  value="${key!''}" id="key"  maxlength="50"   lay-verify="required" autocomplete="off" class="layui-input" >
    </div>
</div>

<div class="layui-form-item" >
    <label class="layui-form-label" style="width: 150"> 卖家支付宝帐户：</label>
    <div class="layui-input-block">
      	<input type="text"  name="seller_email"  value="${seller_email!''}" id="seller_email"  maxlength="50"   lay-verify="required" autocomplete="off" class="layui-input" style="width: 480">
    </div>
</div>

<div class="layui-form-item" >
    <label class="layui-form-label" style="width: 150">&nbsp;</label>
    <div class="layui-input-block">
      	下面两个参数定义在向支付宝传递的内容如标题和body的编码，以及在校验时对参数的编码<br>
 	 	如果签名验证失败可以尝试修改相应的编码<br>
 	 	如果到支付宝页面乱码尝试修改内容编码<br>
    </div>
</div>

<div class="layui-form-item">
	<label class="layui-form-label" style="width: 150"> 内容编码：</label>
    <div class="layui-input-block">
      	<select name="content_encoding"  >
			<option value="">不编码</option>
 	 		<option value="UTF-8" <#if content_encoding?exists && content_encoding=='UTF-8'>selected</#if>>UTF-8</option>
 	 		<option value="GBK" <#if content_encoding?exists && content_encoding=='GBK'>selected</#if>>GBK</option>
		</select>
   	</div>
 </div>
 
 <div class="layui-form-item">
	<label class="layui-form-label" style="width: 150">校验参数编码：</label>
    <div class="layui-input-block" >
      	<select name="param_encoding"  >
			<option value="">不编码</option>
 	 		<option value="UTF-8" <#if param_encoding?exists &&  param_encoding=='UTF-8'>selected</#if>>UTF-8</option>
 	 		<option value="GBK" <#if  param_encoding?exists && param_encoding=='GBK'>selected</#if>>GBK</option>
		</select>
   	</div>
 </div>
