<form class="layui-form" action="" id="storeform">
  <div class="layui-form-item">
    <label class="layui-form-label">会员备注:</label>
    <div class="layui-input-block">
      <input type="text" name="modify_memo" required  lay-verify="required" placeholder="请输入会员备注" value="${member.remark!''}" autocomplete="off" class="layui-input">
    </div>
  </div>
  <input type="hidden" value="${memberid }" name="memberid">
 <div class="layui-form-item" style="width:100%">
	<div class="layui-input-block">
		<button class="layui-btn" lay-submit="" lay-filter="save-remark">保存修改</button>
	</div>
</div>
</form>


<script type="text/javascript">
	var index = parent.layer.getFrameIndex(window.name);
	
	//绑定事件
	layui.use(['form', 'layedit', 'laydate'], function(){
	    var form = layui.form()
	        ,layer = layui.layer
	        ,layedit = layui.layedit
	        ,laydate = layui.laydate;
	    
	    //取消
	    $(".layui-layer-btn1").click(function(){
	    	parent.layer.close(index);
	    });
	    
	    //提交
		form.on('submit(save-remark)', function(data){
	    	var options = {
	   			url:ctx+"/shop/admin/member/edit-remark.do",
	   			type:"post",
	   			dataType:"json",
	   			success:function(data){ 
	   				if(data.result==1){	  
	   					$.Loading.success(data.message);
	   					newTab("会员列表","${ctx}/shop/admin/member/member-list.do");
	   				}
	   			}
	   		};
	   		$("#storeform").ajaxSubmit(options);
	       return false;
	    });

	});
</script>
