
<div class="main" style="background-color: white;">
	<div id="point_setting">
		<table class="form-table">
			<tr>
				<th class="label" style="width:200px;text-align:left;padding-left:10px;">
					<input type="checkbox" name="point.register" value="1" title="成功注册" lay-skin="primary" />
				</th>
				<td>
				 	<input type="text"  name="point.register_num" style="width:50px" maxlength="4" value="${point.register_num!'0' }"/>等级积分&nbsp;&nbsp;&nbsp;&nbsp;
				 	<input type="text"  name="point.register_num_mp" style="width:50px" maxlength="4" value="${point.register_num_mp!'0' }"/>消费积分
				</td>
			</tr>
			
			<tr>
				<th class="label" style="width:200px;text-align:left;padding-left:10px;">
					<input type="checkbox" name="point.email_check" value="1" lay-skin="primary" title="完成邮箱验证" />
				</th>
				<td>
					<input type="text" name="point.email_check_num" style="width:50px" maxlength="4"  value="${point.email_check_num!'0' }"/>等级积分&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="text" name="point.email_check_num_mp" style="width:50px" maxlength="4"  value="${point.email_check_num_mp!'0' }"/>消费积分
				</td>
			</tr>
			
			<tr>
				<th class="label" style="width:200px;text-align:left;padding-left:10px;">
					<input type="checkbox" name="point.finish_profile" value="1" lay-skin="primary" title="完善个人资料" />
				</th>
				<td>
					<input type="text"  name="point.finish_profile_num" style="width:50px" maxlength="4"  value="${point.finish_profile_num!'0' }"/>等级积分&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="text"  name="point.finish_profile_num_mp" style="width:50px" maxlength="4"  value="${point.finish_profile_num_mp!'0' }"/>消费积分
				</td>
			</tr>
			
			<tr>
				<th class="label" style="width:200px;text-align:left;padding-left:10px;">
					<input type="checkbox" name="point.login" value="1" lay-skin="primary" title="登录（一天一次有效）" />
				</th>
				<td>
					<input type="text"  name="point.login_num" style="width:50px" maxlength="4"  value="${point.login_num!'0' }"/>等级积分&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="text"  name="point.login_num_mp" style="width:50px" maxlength="4" value="${point.login_num_mp!'0' }"/>消费积分
				</td>
			</tr>
					
			<tr>
				<th class="label" style="width:200px;text-align:left;padding-left:10px;">
					<input type="checkbox" name="point.comment" value="1" lay-skin="primary" title="文字评论" />
				</th>
				<td>
					<input type="text"  name="point.comment_num" style="width:50px" maxlength="4" value="${point.comment_num!'0' }"/>等级积分&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="text"  name="point.comment_num_mp" style="width:50px" maxlength="4" value="${point.comment_num_mp!'0' }"/>消费积分
				</td>
			</tr>
			
			<tr>
				<th class="label" style="width:200px;text-align:left;padding-left:10px;">
					<input type="checkbox" name="point.comment_img" value="1" lay-skin="primary" title="上传图片评论" />
				</th>
				<td>
					<input type="text"  name="point.comment_img_num" style="width:50px" maxlength="4" value="${point.comment_img_num!'0' }"/>等级积分&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="text"  name="point.comment_img_num_mp" style="width:50px" maxlength="4" value="${point.comment_img_num_mp!'0' }"/>消费积分
				</td>
			</tr>
			<tr>
				<th class="label" style="width:200px;text-align:left;padding-left:10px;">
					<input type="checkbox" name="point.first_comment" value="1" lay-skin="primary" title="每个商品首次评论" />
				</th>
				<td>
					<input type="text" name="point.first_comment_num" style="width:50px" maxlength="4" value="${point.first_comment_num!'0' }"/>等级积分&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="text" name="point.first_comment_num_mp" style="width:50px" maxlength="4" value="${point.first_comment_num_mp!'0' }"/>消费积分
				</td>
			</tr>		
			<tr>
				<th class="label" style="width:200px;text-align:left;padding-left:10px;">
					<input type="checkbox" name="point.buygoods" value="1" lay-skin="primary" title="购买商品(1元等于多少积分)" />
				</th>
				<td>
					<input type="text"  name="point.buygoods_num" style="width:50px" maxlength="4" value="${point.buygoods_num!'0' }"/>等级积分&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="text"  name="point.buygoods_num_mp" style="width:50px"  maxlength="4" value="${point.buygoods_num_mp!'0' }"/>消费积分
				</td>
			</tr>		
				
			<tr>
				<th class="label" style="width:200px;text-align:left;padding-left:10px;">
					<input type="checkbox" name="point.onlinepay" value="1" lay-skin="primary" title="选择网上支付" />
				</th>
				<td>
					<input type="text"  name="point.onlinepay_num" style="width:50px" maxlength="4" value="${point.onlinepay_num!'0' }"/>等级积分&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="text"  name="point.onlinepay_num_mp" style="width:50px"maxlength="4"  value="${point.onlinepay_num_mp!'0' }"/>消费积分
				</td>
			</tr>	 
			<tr>
				<th class="label" style="width:210px;text-align:left;padding-left:10px;">
					<input type="checkbox" name="point.parities" value="1" lay-skin="primary" title="人民币与积分兑现比例（1元）"  />
				</th>
				<td>
					
					<input type="text" name="point.parities_num_mp" style="width:50px" maxlength="4"  value="${point.parities_num_mp!'0' }"/>消费积分
				</td>
			</tr>
		</table>
	</div>
	<script type="text/javascript">
	var point={};
	point.register=${point.register!'0'};
	point.email_check=${point.email_check!'0'};
	point.login=${point.login!'0'};
	point.comment=${point.comment!'0'};
	point.comment_img=${point.comment_img!'0'};
	point.buygoods=${point.buygoods!'0'};
	point.onlinepay=${point.onlinepay!'0'};
	point.register_link=${point.register_link!'0'};
	point.finish_profile=${point.finish_profile!'0'};
	point.first_comment=${point.first_comment!'0'};
	point.parities=${point.parities!'0'};
	for(name in point){
		if(point[name] == 1){
			$("input[name='point."+name+"']").attr('checked',true);
		}else{
			$("input[name='point."+name+"']").attr('checked',false);
		}
	}
	</script>	
</div>
