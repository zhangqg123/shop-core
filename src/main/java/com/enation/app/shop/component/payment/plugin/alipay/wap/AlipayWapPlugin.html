<div class="layui-form-item" >
    <label class="layui-form-label" style="width: 150"> 卖家支付宝帐户：</label>
    <div class="layui-input-block">
      	<input type="text"  name="seller_email"  value="${seller_email!''}" id="seller_email"  maxlength="50"   lay-verify="required" autocomplete="off" class="layui-input" style="width: 480">
    </div>
</div>
<div class="layui-form-item" >
    <label class="layui-form-label" style="width: 150">支付宝合作伙伴id： </label>
    <div class="layui-input-block">
      	<input type="text"  name="partner" id="partner"  value="${partner!''}" maxlength="50"   lay-verify="required" autocomplete="off" class="layui-input" style="width: 480">
    </div>
</div>
<div class="layui-form-item" >
    <label class="layui-form-label" style="width: 150"> 支付宝安全校验码：</label>
    <div class="layui-input-block">
      	<input type="text"  name="key"  value="${key!''}" id="key"  maxlength="50"   lay-verify="required" autocomplete="off" class="layui-input" style="width: 480">
    </div>
</div>
