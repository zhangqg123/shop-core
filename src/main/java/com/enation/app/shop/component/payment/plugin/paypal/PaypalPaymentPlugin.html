<div class="layui-form-item" >
    <label class="layui-form-label" style="width: 150">service.EndPoint：</label>
    <div class="layui-input-block">
      	<input type="text"  name="service" id="service"  value="${service!''}" maxlength="50"   lay-verify="required" autocomplete="off" class="layui-input" style="width: 480"><br>
      	沙箱请填写：https://api.sandbox.paypal.com<br>
 	 	正式环境请填写：https://api.paypal.com
    </div>
</div>
<div class="layui-form-item" >
    <label class="layui-form-label" style="width: 150">ipn.EndPoint：</label>
    <div class="layui-input-block">
      	<input type="text"  name="ipn" id="ipn"  value="${ipn!''}" maxlength="50"   lay-verify="required" autocomplete="off" class="layui-input" style="width: 480"><br>
      	沙箱请填写：https://www.sandbox.paypal.com/cgi-bin/webscr<br>
 	 	正式环境请填写：https://www.paypal.com/cgi-bin/webscr
    </div>
</div>
<div class="layui-form-item" >
    <label class="layui-form-label" style="width: 150"> clientId：</label>
    <div class="layui-input-block">
      	<input type="text"  name="clientId" id="clientId"  value="${clientId!''}" maxlength="50"   lay-verify="required" autocomplete="off" class="layui-input" style="width: 480">
    </div>
</div>
<div class="layui-form-item" >
    <label class="layui-form-label" style="width: 150"> clientSecret：</label>
    <div class="layui-input-block">
      	<input type="text"  name="clientSecret" id="clientSecret"  value="${clientSecret!''}" maxlength="50"   lay-verify="required" autocomplete="off" class="layui-input" style="width: 480">
