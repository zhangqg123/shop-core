<div class="layui-form-item" >
    <label class="layui-form-label" style="width: 150">快钱帐号 ：</label>
    <div class="layui-input-block">
      	<input type="text"  name="partner" id="partner"  value="${partner!''}" maxlength="50"   lay-verify="required" autocomplete="off" class="layui-input" style="width: 480">
    </div>
</div>

<div class="layui-form-item" >
    <label class="layui-form-label" style="width: 150">支付提交URL：</label>
    <div class="layui-input-block">
      	<input type="text"  name="url" id="url"  value="${url!''}" maxlength="50"   lay-verify="required" autocomplete="off" class="layui-input" style="width: 480">
    </div>
</div>

<div class="layui-form-item" >
    <label class="layui-form-label" style="width: 150"> 私钥地址：</label>
    <div class="layui-input-block">
      	<input type="text"  name="privateKey" id="privateKey"  value="${privateKey!''}" maxlength="50"   lay-verify="required" autocomplete="off" class="layui-input" style="width: 480"><br>
      	如:d:/key/private.pfx
    </div>
</div>

<div class="layui-form-item" >
    <label class="layui-form-label" style="width: 150"> 私钥密码：</label>
    <div class="layui-input-block">
      	<input type="text"  name="keyPwd" id="keyPwd"  value="${keyPwd!''}" maxlength="50"   lay-verify="required" autocomplete="off" class="layui-input" style="width: 480">
    </div>
</div>

<div class="layui-form-item" >
    <label class="layui-form-label" style="width: 150">公钥地址：</label>
    <div class="layui-input-block">
      	<input type="text"  name="publicKey" id="publicKey"  value="${publicKey!''}" maxlength="50"   lay-verify="required" autocomplete="off" class="layui-input" style="width: 480"><br>
      	如:d:/key/private.pfx
    </div>
</div>
