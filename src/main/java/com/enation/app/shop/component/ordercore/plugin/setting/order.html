
<style>

.order .layui-form-item .layui-form-label{
	width: 300px;	
}

.order .layui-input, .order .layui-textarea {
	width: 30%;
}
</style>
<div class="order">
	<div class="layui-form-item">
		<label class="layui-form-label">取消订单超时天数</label>
		<div class="layui-input-block">
			<input type="text" name="order.cancel_order_day" value="${order.cancel_order_day!1}" autocomplete="off" class="validnum layui-input w100" onkeyup="this.value=this.value.replace(/\D/g,'')" maxlength="5"  onblur="this.value=this.value.replace(/\D/g,'')"  >
		</div>
	</div>
	
	<div class="layui-form-item">
		<label class="layui-form-label" >收货超时，自动收货天数</label>
		<div class="layui-input-block">
			<input type="text" name="order.rog_order_day"  value="${order.rog_order_day!1}" autocomplete="off" class="validnum layui-input w100" onkeyup="this.value=this.value.replace(/\D/g,'')" maxlength="5"  onblur="this.value=this.value.replace(/\D/g,'')"  >
		</div>
	</div>
	
	<div class="layui-form-item ">
		<label class="layui-form-label" >超时评价，自动评价天数</label>
		<div class="layui-input-block">
			<input type="text" name="order.comment_order_day" value="${order.comment_order_day!1}" autocomplete="off" class="validnum layui-input w100" onkeyup="this.value=this.value.replace(/\D/g,'')" maxlength="5"  onblur="this.value=this.value.replace(/\D/g,'')"  >
		</div>
	</div>
	
	<div class="layui-form-item ">
		<label class="layui-form-label">退货收货超时，自动取消退货天数</label>
		<div class="layui-input-block">
			<input type="text" name="order.cancel_sellback_day"   value="${order.cancel_sellback_day!1}" autocomplete="off" class="validnum layui-input w100" onkeyup="this.value=this.value.replace(/\D/g,'')" maxlength="5"  onblur="this.value=this.value.replace(/\D/g,'')"  >
		</div>
	</div>
</div>
<script type="text/javascript">
	$(function(){
		$(".validnum").blur(function(){
			var _self=$(this);
			var val=_self.val();
			if(isNaN(parseInt(val))){
				alert("您输入的不是数字");
				_self.val(1);
			}else if(parseInt(val)<1){
				alert("设定的时间不能小于1");
				_self.val(1);
			}else{
				_self.val(parseInt(val));
			}
		});
	});

</script>
