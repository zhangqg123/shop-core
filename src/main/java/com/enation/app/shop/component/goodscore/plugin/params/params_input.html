<#if paramAr?exists > 
	<#list paramAr as group >
		<input type="hidden" name="groupnames" value="${ group.name}" />
		<input type="hidden" name="paramnums" value="${ group.paramNum}" />
		
		<#list group.paramList as gparam>
		<div class="layui-form-item">
			<input type="hidden" name="paramnames" autocomplete="off" value="${gparam.name}" class="layui-input"  >
			<label class="layui-form-label">${gparam.name}</label>
			<div class="layui-input-block">
				<input type="text" name="paramvalues" autocomplete="off" value="${gparam.value }" class="layui-input w300"  >
			</div>
		</div>
		</#list>
	</#list> 
<#else> 
	该类型未定义参数 
</#if>
