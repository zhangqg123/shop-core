<div class="layui-form-item">
    <div class="layui-input-block">
      <span>
			请看此文档<a target="_blank" href="https://www.showapi.com/">获取appid和密钥</a>
		</span>
    </div>
 </div>
<div class="layui-form-item">
    <label class="layui-form-label">appid</label>
    <div class="layui-input-inline">
      <input type="text" name="appid" value="${appid!''}" required  lay-verify="required"  maxlength="30" autocomplete="off" class="layui-input">
    </div>
 </div>
<div class="layui-form-item">
    <label class="layui-form-label">密钥</label>
    <div class="layui-input-inline">
      <input type="text" name="app_secret" value="${app_secret!''}" required  lay-verify="required"  maxlength="40" autocomplete="off" class="layui-input">
    </div>
 </div>
