<div class="layui-form-item" >
    <label class="layui-form-label" style="width: 150">测试环境：</label>
    <div class="layui-input-block">
      	<#if testModel?? && testModel=="yes" >
			<input type="radio" value="yes" checked name="testModel" title="是"/>
			&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" value="no"   name="testModel" title="否"/>
		<#else>
		<input type="radio" value="yes" name="testModel"/ title="是">
			&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" value="no" checked    name="testModel" title="否"/>
		</#if>
    </div>
</div>

<div class="layui-form-item" >
    <label class="layui-form-label" style="width: 150">中国银联商户代码：</label>
    <div class="layui-input-block">
      	<input type="text"  name="merId" id="merId"  value="${merId!''}"   lay-verify="required" autocomplete="off" class="layui-input" style="width: 480">
    </div>
</div>

<div class="layui-form-item" >
    <label class="layui-form-label" style="width: 150">签名证书路径：</label>
    <div class="layui-input-block">
      	<input type="text"  name="signCert" id="signCert"  value="${signCert!''}"   lay-verify="required" autocomplete="off" class="layui-input" style="width: 480">
    </div>
</div>

<div class="layui-form-item" >
    <label class="layui-form-label" style="width: 150">签名证书密码：</label>
    <div class="layui-input-block">
      	<input type="text"  name="pwd" id="pwd"  value="${pwd!''}"   lay-verify="required" autocomplete="off" class="layui-input" style="width: 480">
    </div>
</div>

<div class="layui-form-item" >
    <label class="layui-form-label" style="width: 150">验证签名证书目录：</label>
    <div class="layui-input-block">
      	<input type="text"  name="validateCert" id="validateCert"  value="${validateCert!''}"   lay-verify="required" autocomplete="off" class="layui-input" style="width: 480">
    </div>
</div>
<div class="layui-form-item" >
    <label class="layui-form-label" style="width: 150;height: 50">敏感信息加密证书路径：</label>
    <div class="layui-input-block">
      	<input type="text"  name="encryptCert" id="encryptCert"  value="${encryptCert!''}"   autocomplete="off" class="layui-input" style="height: 50;display: block;">(可选项)
    </div>
</div>
