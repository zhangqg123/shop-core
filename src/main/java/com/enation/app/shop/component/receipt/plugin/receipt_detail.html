<div class="tableform">
	<table width="100%">
		<tbody>
			<tr>
				<th class="title">发票</th>
			</tr>
		</tbody>
	</table>
	<div class="main">
		<div class="detail">
			<#if order.receipt==1>
			<table cellspacing="0" cellpadding="0" border="0">
				<tbody>
					<tr>
						<th style="width: 80px;">发票抬头：</th>
						<td>${order.receipt_title!''}</td>
					</tr>
					<tr>
						<th style="width: 80px;">发票类型 ：</th>
						<td><#if order.receipt_type==1>
								个人
							<#else>
								单位
							</#if>
						</td>
					</tr>
					<tr>
						<th style="width: 80px;">发票内容 ：</th>
						<td>${order.receipt_content!''}</td>
					</tr>
					<!-- 判断发票是否是个人  个人发票无税号 -->
					<#if order.receipt_type!=1>
						<#if order.receipt_duty?? && order.receipt_duty!="">
						<tr>
							<th style="width: 80px;">发票税号 ：</th>
							<td>${order.receipt_duty!''}</td>
						</tr>
					<#else>
						<tr>
							<th style="width: 80px;">发票税号 ：</th>
							<td>无</td>
						</tr>
					</#if>	
					
					</#if>
					
					
				</tbody>
			</table>
			<#else> 未索取发票 </#if>
		</div>
	</div>
	<div style="clear: both"></div>
</div>
